    <style>
      * {
        border: 0;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      :root {
        --bg-color: rgba(255, 255, 255, 0.85);
        --bg-color-half: rgba(255, 255, 255, 0.425);
        --fg-color: rgb(22, 22, 22);
        --bg-hover-color: rgba(200, 200, 200, 0.85);
        --bg-hover-color-inverse: rgba(155, 155, 155, 0.85);
        --radius: 30px;
        --margin: 5px;
        --padding: 7px;
        --trans-dur: 0.3s;
        --trans-timing: cubic-bezier(0.65, 0, 0.35, 1);
      }
      
      @font-face {
          font-family: blaine;
          src: url("blaine.ttf") format('truetype');
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: rgba(0, 0, 0, 0.85);
          --bg-color-half: rgba(0, 0, 0, 0.425);
          --fg-color: rgb(222, 222, 222);
          --bg-hover-color: rgba(50, 50, 50, 0.85);
          --bg-hover-color-inverse: rgba(100, 100, 100, 0.85);
        }
      }
      
      h1 {
        font-family: "blaine", sans-serif;
        font-size: 3em;
      }

      html {
        margin: 0;
        background-color: var(--bg-color);
        overflow: clip;
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: sans-serif;
        color: var(--fg-color);
      }

      a {
        text-decoration: none;
        color: var(--fg-color);
      }

      .hide {
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
      }

      .same-space {
        position: absolute;
        top: 0px;
        left: 0px;
      }

      *:not(.hide) {
        transition: opacity 0.5s;
      }

      .icon {
        color: var(--fg-color);
        height: 20px;
        width: 20px;
        position: absolute;
      }

      #picture img {
        padding: 0px;
        width: 100%;
        overflow: hidden;
        padding: 10px;
        border: solid 7px transparent;
        border-radius: 50%;
        /* background: var(--bg-color-half); */
      }
      
      
      #picture .liquidGlass-wrapper,
      #picture .liquidGlass-wrapper  > div {
        border-radius: 50%;
      }
      
      #picture {
        margin: 10px 10px 10px 10px;
      }
      #picture img {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
      }
      
      #picture:hover img {
        transform: scale(0.98);
      }

      .button {
        display: inline-block;
        position: relative;
        color: var(--fg-color);
        padding: var(--padding);
        /* background: var(--bg-color); */
        border-radius: var(--radius);
        width: 34px;
        height: 34px;
        margin-left: var(--margin);
        margin-right: var(--margin);
        margin-bottom: var(--margin);
        border-radius: 3em;
      }
      
      .button,
      .button > div {
        border-radius: var(--radius);
      }
      
      .button:hover > div {
        border-radius: var(--radius);
      }
      
      .button svg {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
      }
      
      .button:hover svg {
        transform: scale(0.95);
      }

      .button:hover {
        background: var(--bg-hover-color);
      }

      #links {
        margin: 0 auto;
        width: fit-content;
      }

      #audio-toggle {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1;
      }
      
      #info-toggle {
        position: fixed;
        left: 20px;
        bottom: 64px;
        z-index: 1;
      }
      
      #photos-toggle {
        position: fixed;
        left: 20px;
        bottom: 108px;
        z-index: 1;
      }
      
      #panos-button {
        position: fixed;
        left: 20px;
        bottom: 152px;
        z-index: 1;
      }

      .body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        padding: 18px 69px;
        overflow: auto;
        -ms-overflow-style: none; /* Internet Explorer 10+ */
        scrollbar-width: none; /* Firefox */
      }

      #information {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 70vw;
      }
      #information #menu {
        flex: 1;
      }

      #information #navigable  {
        flex: 1.5;
      }

      #summary,
      #projects {
        /* background: var(--bg-color); */
        padding: var(--padding);
        border-radius: var(--radius);
        text-align: center;
        align-content: center;
        margin-bottom: 10px;
        height: calc(100% - 57px);
        width: 100%;
        line-height: 1.5;
        -ms-overflow-style: none; /* Internet Explorer 10+ */
        scrollbar-width: none; /* Firefox */
      }
      
      #summary .fill-space, #projects .fill-space, #summary .fill-space > div, #projects .fill-space > div {
        border-radius: var(--radius);
      }
      #summary::-webkit-scrollbar,
      #projects::-webkit-scrollbar,
      #timeline::-webkit-scrollbar,
      .body::-webkit-scrollbar {
        display: none;
      }

      @media only screen and (max-width: 700px) {
        #information {
          flex-direction: column;
          max-width: 100%;
        }
        #navigable {
          min-height: 400px;
          height: calc(100vh - 100vw);
          flex: none !important;
        }
        .body {
          display: block;
          padding: 54px;
          padding-bottom: 0px;
        }
        #info-toggle {
          left: 5px;
          bottom: 49px;
        }
        
        #photos-toggle {
          left: 5px;
          bottom: 94px;
        }
        
        #panos-button {
          left: 5px;
          bottom: 139px;
        }

        #audio-toggle {
          left: 5px;
          bottom: 5px;
        }
      }

      #navigable-links {
        position: absolute;
        left: 0px;
        bottom: var(--margin);
        width: 100%;
      }

      #background {
        width: 100%;
        height: 100%;
        position: absolute;
        display: inline-block;
        top: 0px;
        left: 0px;
        z-index: -1;
      }
      #active-background, #next-background {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          transform-origin: center center; /* Consistent zoom point */
          will-change: opacity, transform; /* Optimize for animations */
          opacity: 1;
          transition: opacity 0.5s ease-in-out; /* 0.5s crossfade */
      }
      #active-background {
          z-index: 1;
      }
      body.photos-gallery #next-background {
          z-index: 2;
          opacity: 0;
          transform: scale(3); /* Ensure next image starts zoomed in */
      }
      #active-background.crossfade {
          opacity: 0; /* Fade out active during crossfade */
      }
      #next-background.crossfade {
          opacity: 1; /* Fade in next during crossfade */
      }
      #active-background.crossfade {
          opacity: 0; /* Fade out active during crossfade */
      }
      #next-background.crossfade {
          opacity: 1; /* Fade in next during crossfade */
      }
      
      body.photos-gallery #background img {
        object-fit: contain;
        transform: scale(3); /* Start zoomed in */
      }
      
      body.photos-gallery-with-thumbnails #background img {
        height: calc(100vh - 76px);
      }

      #navigable {
        position: relative;
      }

      #projects-toggle,
      #summary-toggle {
        position: absolute;
        width: fit-content;
        bottom: 0px;
        margin-right: 0px;
        margin-left: 0px;
      }
      #projects-toggle {
        right: 0px;
      }
      #summary-toggle {
        left: 0px;
      }
      
      #links .button {
        display: inline-block;
      }

      .btn {
        background-color: var(--bg-color);
        border-radius: var(--radius);
        color: var(--fg-color);
        cursor: pointer;
        padding: var(--padding);
        transition: background-color calc(var(--trans-dur) / 2) linear,
          color var(--trans-dur);
        -webkit-tap-highlight-color: transparent;
      }
      .btn:hover {
        background-color: var(--bg-hover-color-inverse);
      }
      .btn-group {
        display: none;
        gap: 0.375em;
        margin-bottom: 1.5em;
      }
      .timeline {
        margin: auto;
        overflow: auto;
        height: 100%;
        width: 100%;
        padding: var(--padding) 0px;
        -ms-overflow-style: none; /* Internet Explorer 10+ */
        scrollbar-width: none; /* Firefox */
      }
      .timeline__arrow {
        background-color: transparent;
        color: var(--fg-color);
        border-radius: 30px;
        cursor: pointer;
        flex-shrink: 0;
        margin-inline-end: var(--margin);
        outline: transparent;
        width: 30px;
        height: 30px;
        transition: background-color calc(var(--trans-dur) / 2) linear,
          color var(--trans-dur);
        -webkit-appearance: none;
        appearance: none;
        -webkit-tap-highlight-color: transparent;
      }
      .timeline__arrow:focus-visible,
      .timeline__arrow:hover {
        background-color: var(--bg-hover-color-inverse);
      }
      .timeline__arrow-icon {
        display: block;
        pointer-events: none;
        transform: rotate(-90deg);
        transition: transform var(--trans-dur) var(--trans-timing);
        width: 100%;
        height: auto;
      }
      .timeline__date {
        font-size: 0.833em;
        line-height: 2.4;
      }
      .use-fg-as-bg {
        background: var(--fg-color);
      }
      .timeline__dot {
        border-radius: 50%;
        display: inline-block;
        flex-shrink: 0;
        margin: 0;
        margin-inline-end: 0;
        position: relative;
        width: 30px;
        height: 30px;
        overflow: hidden;
      }
      .timeline__dot img {
        object-fit: cover;
        width: 100%;
      }
      .timeline__item {
        position: relative;
        padding-left: 30px;
        padding-bottom: 2.25em;
      }
      .timeline__item:not(:last-child):before {
        background-color: currentColor;
        content: "";
        display: block;
        position: absolute;
        top: 1em;
        left: 80px;
        width: 0.125em;
        height: 100%;
        transform: translateX(-50%);
      }
      .timeline__item-header {
        display: flex;
      }
      .timeline__item-body {
        border-radius: 0.375em;
        overflow: hidden;
        margin-top: 0.5em;
        margin-inline-start: 4em;
        height: 0;
      }
      .timeline__item-body-content {
        opacity: 0;
        padding: 0.5em 0.75em;
        visibility: hidden;
        transition: opacity var(--trans-dur) var(--trans-timing),
          visibility var(--trans-dur) steps(1, end);
      }
      .timeline__meta {
        width: 100%;
      }
      .timeline__title {
        font-size: 1.5em;
        line-height: 1.333;
      }
      /* Expanded state */
      .timeline__item-body--expanded {
        height: auto;
      }
      .timeline__item-body--expanded .timeline__item-body-content {
        opacity: 1;
        visibility: visible;
        transition-delay: var(--trans-dur), 0s;
      }
      .timeline__arrow[aria-expanded="true"] .timeline__arrow-icon {
        transform: rotate(0);
      }
      
      #thumbnail-container {
          position: fixed;
          bottom: 0;
          width: 100%;
          background: rgba(0, 0, 0, 0.7);
          padding: 10px 0;
          padding-left: 64px;
          display: flex;
          overflow-x: auto;
          overflow-y: hidden;
          white-space: nowrap;
          z-index: 0;
          scrollbar-width: thin;
      }
      
      .thumbnail {
          touch-action: manipulation;
          width: 80px;
          height: 45px;
          margin: 0 5px;
          object-fit: cover;
          cursor: pointer;
          opacity: 0;
          transform: translateY(100px);
          transition: transform 0.5s ease-out, opacity 0.5s ease-out;
      }
      .thumbnail.active {
          border: 2px solid #fff;
          opacity: 1 !important;
      }
      .thumbnail.loaded {
          opacity: 0.7;
      }
      .thumbnail:hover {
          opacity: 1;
      }
      @keyframes flyIn {
          from {
              transform: translateY(100px);
              opacity: 0;
          }
          to {
              transform: translateY(0);
              opacity: 0.7;
          }
      }
      
      .context-menu {
          position: absolute;
          background: rgba(0, 0, 0, 0.9);
          border: 1px solid #fff;
          border-radius: 4px;
          padding: 5px 0;
          z-index: 4;
          color: #fff;
          font-family: Arial, sans-serif;
          font-size: 14px;
      }
      .context-menu ul {
          list-style: none;
          margin: 0;
          padding: 0;
      }
      .context-menu li {
          padding: 8px 16px;
          cursor: pointer;
      }
      .context-menu li:hover {
          background: rgba(255, 255, 255, 0.2);
      }
      .context-menu a {
          color: #fff;
          text-decoration: none;
          display: block;
      }
      .context-menu a:hover {
          color: #ddd;
      }
      
      
      /* LIQUID GLASS STYLES */
      
      .liquidGlass-wrapper {
        position: relative;
        display: flex;
        font-weight: 600;
        overflow: hidden;
      
      color: var(--fg-color);
      background-color: var(--bg-color-half);
        cursor: pointer;
      
        box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
      
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
      }
      
      .liquidGlass-effect {
        position: absolute;
        z-index: 0;
        inset: 0;
      
        backdrop-filter: blur(3px);
        filter: url(#glass-distortion);
        overflow: hidden;
        isolation: isolate;
      }
      
      .liquidGlass-tint {
        z-index: 1;
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.25);
      }
      
      .liquidGlass-shine {
        position: absolute;
        inset: 0;
        z-index: 2;
        overflow: hidden;
        box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.5),
          inset -1px -1px 1px 1px rgba(255, 255, 255, 0.5);
      }
      
      .liquidGlass-text {
        z-index: 3;
        color: var(--fg-color);
      }

      .fill-space {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      
    </style>
  </head>

          id="muted"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M22 9L16 15M16 9L22 15M3 10.5V13.5C3 14.6046 3.5 15.5 5.5 16C7.5 16.5 9 21 12 21C14 21 14 3 12 3C9 3 7.5 7.5 5.5 8C3.5 8.5 3 9.39543 3 10.5Z"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <svg
          class="icon hide"
          id="unmuted"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19 6C20.5 7.5 21 10 21 12C21 14 20.5 16.5 19 18M16 8.99998C16.5 9.49998 17 10.5 17 12C17 13.5 16.5 14.5 16 15M3 10.5V13.5C3 14.6046 3.5 15.5 5.5 16C7.5 16.5 9 21 12 21C14 21 14 3 12 3C9 3 7.5 7.5 5.5 8C3.5 8.5 3 9.39543 3 10.5Z"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        </div>
      </div>
    </div>
    <div id="thumbnail-container" class="hide"></div>
    <audio id="bgaudio" src="loop.mp3"></audio>
    <script>
      var backgroundImages = [],
      transitionDuration = 1000, // 1s for each zoom transition
      stationaryDuration = 3000, // 3s stationary
      cycleDuration = transitionDuration * 2 + stationaryDuration, // 5s total cycle
      crossfadeStart = 4500, // 4.5s for crossfade start
      crossfadeDuration = 500, // 0.5s crossfade
      currentIndex = 0,
      isPaused = false,
      timer = null,
      animationFrameId = null;
      
      function setupSlideShow(filter) {
        fetch("slide-filters.json")
        .then(res => res.json())
        .then(filters => {
          backgroundImages = [];
          for (var i = 0; i < 116; i++) {
            if (filters[filter]?.length ) {
              addClass(document.getElementById("information"), "hide");
              if (!filters[filter].includes(i)) {
                  continue;
              }
            }
            backgroundImages.push("slides/bmp-" + i + ".jpg");
          }
          backgroundImages = backgroundImages.reverse();
          
          // Initialize slideshow
          showSlide(currentIndex);
          startSlideshow();
          startIdleDetection();
        })
        .catch(err => console.log(err));
      }
      
      
      
      function lerp(start, end, t) {
          return start + (end - start) * t; // Linear interpolation for smooth scaling
      }
      
      function easeInOut(t) {
          return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t; // Ease-in-out for smooth transitions
      }
      
      function preloadImages(currentSrc, nextSrc) {
          return Promise.all([
              new Promise((resolve, reject) => {
                  const img = new Image();
                  img.src = currentSrc;
                  img.onload = () => resolve(img);
                  img.onerror = reject;
              }),
              new Promise((resolve, reject) => {
                  const img = new Image();
                  img.src = nextSrc;
                  img.onload = () => resolve(img);
                  img.onerror = reject;
              })
          ]);
      }
      
      function animateSlide(index, startTime, currentImage, nextImage) {
          if (index < 0 || index >= backgroundImages.length) return;
          currentIndex = index;
      
          const activeBackground = document.getElementById("active-background");
          const nextBackground = document.getElementById("next-background");
      
          // Update thumbnail immediately
          updateActiveThumbnail();
      
          // Set current image
          activeBackground.src = currentImage.src;
          activeBackground.classList.remove("crossfade");
          nextBackground.classList.remove("crossfade");
          nextBackground.src = currentImage.src; // Clear next background
      
          let isCrossfading = false;
      
          function animate(currentTime) {
              if (isPaused) return; // Stop animation if paused
      
              const elapsed = currentTime - startTime;
              let scale;
      
              // Zoom out: 0s-1s (scale 3 to 1)
              if (elapsed < transitionDuration) {
                  const t = easeInOut(elapsed / transitionDuration);
                  scale = lerp(3, 1, t);
              }
              // Stationary: 1s-4s (scale 1)
              else if (elapsed < transitionDuration + stationaryDuration) {
                  scale = 1;
              }
              // Zoom in: 4s-5s (scale 1 to 3)
              else if (elapsed < cycleDuration) {
                  const t = easeInOut((elapsed - (transitionDuration + stationaryDuration)) / transitionDuration);
                  scale = lerp(1, 3, t);
              }
              else {
                  // Cycle complete, start next slide
                  activeBackground.classList.remove("crossfade");
                  nextBackground.classList.remove("crossfade");
                  nextBackground.src = "";
                  currentIndex = (currentIndex + 1) % backgroundImages.length;
                  updateActiveThumbnail();
                  showSlide(currentIndex); // Start next cycle
                  return; // Stop current animation
              }
      
              // Start crossfade at 4.5s
              if (elapsed >= crossfadeStart && !isCrossfading) {
                  nextBackground.src = nextImage.src;
                  nextBackground.classList.add("crossfade");
                  activeBackground.classList.add("crossfade");
                  isCrossfading = true;
              }
      
              // End crossfade at 5.0s
              if (isCrossfading && elapsed >= crossfadeStart + crossfadeDuration) {
                  activeBackground.classList.remove("crossfade");
                  nextBackground.classList.remove("crossfade");
                  nextBackground.src = "";
                  isCrossfading = false;
              }
      
              if (!document.body.classList.contains("photos-gallery")) {
                  scale = 1;
              }
              // Apply scale to active background
              activeBackground.style.transform = `scale(${scale})`;
              // Apply scale to next background during crossfade
              if (isCrossfading) {
                  // During 4.5s-5.0s, next image follows current image's zoom-in to scale(3)
                  nextBackground.style.transform = `scale(${scale})`;
              }
      
              // Continue animation
              animationFrameId = requestAnimationFrame(animate);
          }
      
          // Start animation
          animationFrameId = requestAnimationFrame((time) => animate(time));
      }
      
      function showSlide(index) {
          if (animationFrameId) {
              cancelAnimationFrame(animationFrameId); // Stop any ongoing animation
          }
          if (index < 0 || index >= backgroundImages.length) return;
          currentIndex = index;
      
          const nextIndex = (currentIndex + 1) % backgroundImages.length;
          preloadImages(backgroundImages[currentIndex], backgroundImages[nextIndex])
              .then(([currentImage, nextImage]) => {
                  animateSlide(currentIndex, performance.now(), currentImage, nextImage);
              })
              .catch((error) => {
                  console.error("Failed to preload images:", error);
                  // Fallback: Try to proceed with animation anyway
                  const currentImage = new Image();
                  currentImage.src = backgroundImages[currentIndex];
                  const nextImage = new Image();
                  nextImage.src = backgroundImages[nextIndex];
                  animateSlide(currentIndex, performance.now(), currentImage, nextImage);
              });
      }
      
      function nextSlide() {
          if (!isPaused) {
              showSlide((currentIndex + 1) % backgroundImages.length);
          }
      }
      
      function startSlideshow() {
          isPaused = false;
          clearInterval(timer);
          timer = setInterval(nextSlide, cycleDuration);
      }
      
      function pauseSlideshow() {
          isPaused = true;
          clearInterval(timer);
          if (animationFrameId) {
              cancelAnimationFrame(animationFrameId);
          }
          
          document.getElementById("active-background").style.transform = `scale(1)`;
          document.getElementById("next-background").style.transform = `scale(1)`;
      }
      
      function resumeSlideshow() {
          if (isPaused) {
              isPaused = false;
              startSlideshow();
              showSlide(currentIndex); // Resume from current slide
          }
      }
      
      function jumpToSlide(index) {
          pauseSlideshow();
          showSlide(index);
      }


      // Context menu for double-click
      let activeMenu = null;
      
      function showContextMenu(x, y, imageUrl) {
          // Remove existing menu if any
          if (activeMenu) {
              activeMenu.remove();
              activeMenu = null;
          }
      
          // Create menu
          const menu = document.createElement("div");
          menu.className = "context-menu";
          menu.style.left = `${x}px`;
          menu.style.top = `${y}px`;
      
          const ul = document.createElement("ul");
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `puzzles/index.html?image=${encodeURIComponent('../' + imageUrl)}`;
          a.textContent = "Open Puzzle";
          li.appendChild(a);
          ul.appendChild(li);
          menu.appendChild(ul);
      
          document.body.appendChild(menu);
          activeMenu = menu;
          
          pauseSlideshow()
      
          // Adjust position to keep menu within viewport
          const menuRect = menu.getBoundingClientRect();
          const viewportWidth = window.innerWidth;
          const viewportHeight = window.innerHeight;
      
          if (menuRect.right > viewportWidth) {
              menu.style.left = `${viewportWidth - menuRect.width - 5}px`;
          }
          if (menuRect.bottom > viewportHeight) {
              menu.style.top = `${viewportHeight - menuRect.height - 5}px`;
          }
      
          // Close menu on outside click
          function closeMenu(event) {
              if (!menu.contains(event.target)) {
                  menu.remove();
                  activeMenu = null;
                  document.removeEventListener("click", closeMenu);
                  resumeSlideshow()
              }
          }
      
          // Delay to avoid immediate close from double-click
          setTimeout(() => {
              document.addEventListener("click", closeMenu);
          }, 0);
      }

      
      let idleTimeout = null;
      const IDLE_THRESHOLD = 10000;
      
      function resetIdleTimer() {
          clearTimeout(idleTimeout);
          idleTimeout = setTimeout(() => {
            resumeSlideshow();
            addClass(document.getElementById("thumbnail-container"), "hide");
            removeClass(document.body, "photos-gallery-with-thumbnails");
          }, IDLE_THRESHOLD);
      }
      
      function startIdleDetection() {
          ['mousemove', 'mousedown', 'click', 'touchstart', 'touchmove', 'touchend', 'keydown', 'keypress'].forEach(event => {
              document.addEventListener(event, () => {
                resetIdleTimer();
                if (document.body.classList.contains("photos-gallery")) {
                  pauseSlideshow();
                  removeClass(document.getElementById("thumbnail-container"), "hide");
                  addClass(document.body, "photos-gallery-with-thumbnails");
                }
              });
          });
          resetIdleTimer();
      }
      function setupThumbnails() {
          const container = document.getElementById("thumbnail-container");
          backgroundImages.forEach((src, index) => {
              const img = document.createElement("img");
              img.className = "thumbnail";
              img.dataset.src = src; // Store src for lazy loading
              img.alt = `Slide ${index + 1}`;
              img.addEventListener("click", () => jumpToSlide(index)); 
              img.addEventListener("dblclick", (event) => {
                  event.preventDefault();
                  showContextMenu(event.clientX, event.clientY, src);
              });
              img.addEventListener('touchend', (e) => {
                  // time of current press
                  const currentTime = new Date().getTime()
                  // time between presses
                  const tapLength = currentTime - this.lastTap
              
                  if (tapLength < 500 && tapLength > 0) {
                      // if double click
                      e.preventDefault();
                      showContextMenu(e.changedTouches[0].screenX, e.changedTouches[0].screenY, src);
                  }
                  // remember the time of the last touch
                  this.lastTap = currentTime
              })
              container.appendChild(img);
          });
      
          // Lazy load thumbnails
          const thumbnails = document.querySelectorAll(".thumbnail");
          const observer = new IntersectionObserver((entries, observer) => {
              entries.forEach(entry => {
                  if (entry.isIntersecting) {
                      const img = entry.target;
                      img.src = img.dataset.src;
                      img.classList.add("loaded");
                      observer.unobserve(img);
                  }
              });
          }, { rootMargin: "0px 0px 100px 0px" });
      
          thumbnails.forEach((thumb, index) => {
              observer.observe(thumb);
              // Sequential fly-in animation
              setTimeout(() => {
                  thumb.style.animation = `flyIn 0.5s ease-out forwards`;
              }, index * 100); // 100ms delay between each thumbnail
          });
      }
      
      function updateActiveThumbnail() {
          const thumbnails = document.querySelectorAll(".thumbnail");
          thumbnails.forEach((thumb, index) => {
              thumb.classList.toggle("active", index === currentIndex);
          });
      }
      
      function getParameterValue(parameterName) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get(parameterName);
      }
      
      setupSlideShow(getParameterValue("v")) 
      
      let touchstartX = 0
      let touchendX = 0
          
      function checkDirection() {
        if (Math.abs(touchstartX - touchendX) < 150) return;
        if (touchendX < touchstartX) jumpToSlide((currentIndex + 1) % backgroundImages.length)
        if (touchendX > touchstartX) jumpToSlide((currentIndex - 1) % backgroundImages.length)
      }
      
      document.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX
      })
      
      document.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX
        checkDirection()
      })

      var audio = document.getElementById("bgaudio");
      var audioBtn = document.getElementById("audio-toggle");
      audioBtn.addEventListener(
        "click",
        function () {
          audio.loop = true;
          if (!audio.paused) {
            audio.pause();
            document.getElementById("muted").classList.remove("hide");
            document.getElementById("unmuted").classList.add("hide");
            return;
          }
          audio.play();
          document.getElementById("unmuted").classList.remove("hide");
          document.getElementById("muted").classList.add("hide");
        },
        false
      );
      function toggleClass(el, className) {
        if (
          el.classList.contains(className)
        ) {
          el.classList.remove(className);
          return;
        }
        el.classList.add(className);
      }
      function addClass(el, className) {
        if (
          el.classList.contains(className)
        ) {
          return;
        }
        el.classList.add(className);
      }
      function removeClass(el, className) {
        if (
          el.classList.contains(className)
        ) {
          el.classList.remove(className);
        }
      }
      var infoBtn = document.getElementById("info-toggle");
      infoBtn.addEventListener(
        "click",
        function () {
         toggleClass(document.getElementById("information"), "hide");
         if (document.body.classList.contains("photos-gallery")) {
           removeClass(document.body, "photos-gallery");
           addClass(document.getElementById("thumbnail-container"), "hide");
           removeClass(document.body, "photos-gallery-with-thumbnails");
           resumeSlideshow();
         }
        },
        false
      );
      
      var photosBtn = document.getElementById("photos-toggle");
      photosBtn.addEventListener(
        "click",
        function () {
          toggleClass(document.body, "photos-gallery");
          if (document.body.classList.contains("photos-gallery")) {
            setupThumbnails();
            removeClass(document.getElementById("thumbnail-container"), "hide");
            addClass(document.body, "photos-gallery-with-thumbnails");
            addClass(document.getElementById("information"), "hide");
          } else {
            addClass(document.getElementById("thumbnail-container"), "hide");
            removeClass(document.getElementById("information"), "hide");
            removeClass(document.body, "photos-gallery-with-thumbnails");
            resumeSlideshow();
          }
        },
        false
      );
      var first = true;
      document.getElementById("projects-toggle").addEventListener(
        "click",
        function () {
          document.getElementById("summary").classList.add("hide");
          document.getElementById("summary-toggle").classList.remove("hide");
          document.getElementById("projects").classList.remove("hide");
          document.getElementById("projects-toggle").classList.add("hide");
          if (first) {
            first = false;
            document
              .getElementById("projects")
              .scroll({ top: -999999999, behavior: "smooth" });
          }
        },
        false
      );

      document.getElementById("summary-toggle").addEventListener(
        "click",
        function () {
          document.getElementById("projects").classList.add("hide");
          document.getElementById("projects-toggle").classList.remove("hide");
          document.getElementById("summary").classList.remove("hide");
          document.getElementById("summary-toggle").classList.add("hide");
        },
        false
      );

      window.addEventListener("DOMContentLoaded", () => {
        const ctl = new CollapsibleTimeline("#timeline");
      });

      class CollapsibleTimeline {
        constructor(el) {
          this.el = document.querySelector(el);

          this.init();
        }
        init() {
          this.el?.addEventListener("click", this.itemAction.bind(this));
        }
        animateItemAction(button, ctrld, contentHeight, shouldCollapse) {
          const expandedClass = "timeline__item-body--expanded";
          const animOptions = {
            duration: 300,
            easing: "cubic-bezier(0.65,0,0.35,1)",
          };

          if (shouldCollapse) {
            button.ariaExpanded = "false";
            ctrld.ariaHidden = "true";
            ctrld.classList.remove(expandedClass);
            animOptions.duration *= 2;
            this.animation = ctrld.animate(
              [
                { height: `${contentHeight}px` },
                { height: `${contentHeight}px` },
                { height: "0px" },
              ],
              animOptions
            );
          } else {
            button.ariaExpanded = "true";
            ctrld.ariaHidden = "false";
            ctrld.classList.add(expandedClass);
            this.animation = ctrld.animate(
              [{ height: "0px" }, { height: `${contentHeight}px` }],
              animOptions
            );
          }

          setTimeout(() => {
            document.getElementById("timeline").scrollTo({
              top: button.parentElement.parentElement.offsetTop - 7,
              behavior: "smooth",
            });
          }, animOptions.duration + 50);
        }
        itemAction(e) {
          const { target } = e;
          const action = target?.getAttribute("data-action");
          const item = target?.getAttribute("data-item");

          if (action) {
            const targetExpanded = action === "expand" ? "false" : "true";
            const buttons = Array.from(
              this.el?.querySelectorAll(`[aria-expanded="${targetExpanded}"]`)
            );
            const wasExpanded = action === "collapse";

            for (let button of buttons) {
              const buttonID = button.getAttribute("data-item");
              const ctrld = this.el?.querySelector(`#item${buttonID}-ctrld`);
              const contentHeight = ctrld.firstElementChild?.offsetHeight;

              this.animateItemAction(button, ctrld, contentHeight, wasExpanded);
            }
          } else if (item) {
            const button = this.el?.querySelector(`[data-item="${item}"]`);
            const expanded = button?.getAttribute("aria-expanded");

            if (!expanded) return;

            const wasExpanded = expanded === "true";
            const ctrld = this.el?.querySelector(`#item${item}-ctrld`);
            const contentHeight = ctrld.firstElementChild?.offsetHeight;
            this.animateItemAction(button, ctrld, contentHeight, wasExpanded);
          }
        }
      }

      window.addEventListener("load", function () {
        document.body.classList.remove("hide");
      });
    </script>

    <svg style="display: none">
      <filter
        id="glass-distortion"
        x="0%"

        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.01 0.01"
          numOctaves="1"
          seed="5"
          result="turbulence"
        />
        <!-- Seeds: 14, 17,  -->
    
        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
          <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
        </feComponentTransfer>
    
        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
    
        <feSpecularLighting
          in="softMap"
          surfaceScale="5"
          specularConstant="1"
          specularExponent="100"
          lighting-color="white"
          result="specLight"
        >
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>
    
        <feComposite
          in="specLight"
          operator="arithmetic"
          k1="0"
          k2="1"
          k3="1"
          k4="0"
          result="litImage"
        />
    
        <feDisplacementMap
          in="SourceGraphic"
          in2="softMap"
          scale="150"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>
