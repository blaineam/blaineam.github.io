<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="canonical" href="https://wemiller.com/panos/">
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blaine Miller Photography Panorama Gallery</title>
        <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                margin: 0;
                width: 100%;
                min-height: 100%;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            }

            @media (prefers-color-scheme: light) {
                html, body {
                    background: linear-gradient(135deg, #f0f0f5 0%, #e0e0eb 100%);
                }
            }

            .page-header {
                text-align: center;
                padding: 60px 20px 40px;
            }

            .page-header h1 {
                font-size: clamp(2.5rem, 7vw, 4.5rem);
                font-weight: 900;
                background: linear-gradient(135deg, #00d4ff 0%, #e94560 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 16px;
            }

            @media (prefers-color-scheme: light) {
                .page-header h1 {
                    background: linear-gradient(135deg, #0066cc 0%, #c52a4a 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                }
            }

            .page-header p {
                font-size: 1.2rem;
                color: rgba(248, 249, 250, 0.85);
            }

            @media (prefers-color-scheme: light) {
                .page-header p {
                    color: rgba(26, 26, 46, 0.8);
                }
            }

            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 32px;
                padding: 40px;
                max-width: 1600px;
                margin: 0 auto;
            }

            .gallery a {
                position: relative;
                display: block;
                width: 100%;
                height: 240px;
                background: rgba(255, 255, 255, 0.08);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                overflow: hidden;
                border: 2px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                cursor: pointer;
                transition: all 0.4s ease;
            }

            @media (prefers-color-scheme: light) {
                .gallery a {
                    background: rgba(255, 255, 255, 0.95);
                    border: 2px solid rgba(0, 0, 0, 0.15);
                    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                }
            }

            .gallery a:hover {
                transform: translateY(-8px);
                box-shadow: 0 20px 60px rgba(233, 69, 96, 0.4);
                border-color: #00d4ff;
            }

            @media (prefers-color-scheme: light) {
                .gallery a:hover {
                    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
                    border-color: #0066cc;
                }
            }

            .gallery a img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                transition: transform 0.4s ease;
            }

            .gallery a:hover img {
                transform: scale(1.05);
            }

            @media (max-width: 768px) {
                .gallery {
                    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                    gap: 24px;
                    padding: 20px;
                }

                .gallery a {
                    height: 200px;
                }
            }

            .floating-back-btn {
                position: fixed;
                bottom: 32px;
                left: 32px;
                background: rgba(0, 212, 255, 0.9);
                backdrop-filter: blur(20px);
                color: white;
                text-decoration: none;
                padding: 16px 24px;
                border-radius: 50px;
                font-weight: 700;
                font-size: 1rem;
                box-shadow: 0 8px 32px rgba(0, 212, 255, 0.4);
                transition: all 0.3s ease;
                z-index: 1000;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }

            .floating-back-btn:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 48px rgba(0, 212, 255, 0.6);
                background: rgba(0, 212, 255, 1);
            }

            @media (prefers-color-scheme: light) {
                .floating-back-btn {
                    background: rgba(0, 102, 204, 0.95);
                    box-shadow: 0 8px 32px rgba(0, 102, 204, 0.3);
                }

                .floating-back-btn:hover {
                    background: rgba(0, 102, 204, 1);
                    box-shadow: 0 12px 48px rgba(0, 102, 204, 0.5);
                }
            }

            @media (max-width: 768px) {
                .floating-back-btn {
                    bottom: 20px;
                    left: 20px;
                    padding: 12px 20px;
                    font-size: 0.9rem;
                }
            }

            .fancybox-slide--iframe .fancybox-content[style] {
                height: 100% !important;
            }

            /* Glassmorphic FancyBox Styles - Dark Mode (Default) */
            .fancybox-bg {
                background: rgba(15, 15, 30, 0.85) !important;
                backdrop-filter: blur(20px) saturate(180%) !important;
                -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
            }

            .fancybox-toolbar,
            .fancybox-infobar {
                background: rgba(255, 255, 255, 0.1) !important;
                backdrop-filter: blur(20px) saturate(180%) !important;
                -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
                border: 1px solid rgba(255, 255, 255, 0.15) !important;
                border-radius: 16px !important;
                margin: 12px !important;
                padding: 4px !important;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
            }

            .fancybox-button {
                background: rgba(255, 255, 255, 0.08) !important;
                backdrop-filter: blur(12px) saturate(150%) !important;
                -webkit-backdrop-filter: blur(12px) saturate(150%) !important;
                border: 1px solid rgba(255, 255, 255, 0.12) !important;
                border-radius: 12px !important;
                margin: 4px !important;
                width: 40px !important;
                height: 40px !important;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2) !important;
            }

            .fancybox-button:hover {
                background: rgba(255, 255, 255, 0.18) !important;
                border-color: rgba(0, 212, 255, 0.5) !important;
                box-shadow: 0 8px 24px rgba(0, 212, 255, 0.25) !important;
                transform: scale(1.05) !important;
            }

            .fancybox-button svg {
                color: rgba(255, 255, 255, 0.9) !important;
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)) !important;
            }

            .fancybox-button--arrow_left,
            .fancybox-button--arrow_right {
                position: absolute !important;
                top: 50% !important;
                transform: translateY(-50%) !important;
                background: rgba(255, 255, 255, 0.1) !important;
                backdrop-filter: blur(20px) saturate(180%) !important;
                -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
                border: 1px solid rgba(255, 255, 255, 0.15) !important;
                border-radius: 50% !important;
                width: 52px !important;
                height: 52px !important;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
            }

            .fancybox-button--arrow_left {
                left: 16px !important;
            }

            .fancybox-button--arrow_right {
                right: 16px !important;
            }

            .fancybox-button--arrow_left:hover,
            .fancybox-button--arrow_right:hover {
                background: rgba(0, 212, 255, 0.2) !important;
                border-color: rgba(0, 212, 255, 0.5) !important;
                box-shadow: 0 12px 40px rgba(0, 212, 255, 0.3) !important;
            }

            .fancybox-caption {
                background: linear-gradient(to top, rgba(15, 15, 30, 0.9), transparent) !important;
                backdrop-filter: blur(10px) !important;
                -webkit-backdrop-filter: blur(10px) !important;
                padding: 24px 44px !important;
            }

            .fancybox-caption__body {
                color: rgba(255, 255, 255, 0.9) !important;
                text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5) !important;
            }

            .fancybox-progress {
                background: linear-gradient(90deg, #00d4ff, #e94560) !important;
                height: 3px !important;
                border-radius: 2px !important;
            }

            .fancybox-thumbs {
                background: rgba(15, 15, 30, 0.9) !important;
                backdrop-filter: blur(20px) saturate(180%) !important;
                -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
            }

            .fancybox-thumbs__list a::before {
                border-color: #00d4ff !important;
            }

            /* Glassmorphic FancyBox Styles - Light Mode */
            @media (prefers-color-scheme: light) {
                .fancybox-bg {
                    background: rgba(240, 240, 245, 0.85) !important;
                }

                .fancybox-toolbar,
                .fancybox-infobar {
                    background: rgba(255, 255, 255, 0.7) !important;
                    border: 1px solid rgba(0, 0, 0, 0.1) !important;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
                }

                .fancybox-button {
                    background: rgba(255, 255, 255, 0.6) !important;
                    border: 1px solid rgba(0, 0, 0, 0.08) !important;
                    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08) !important;
                }

                .fancybox-button:hover {
                    background: rgba(255, 255, 255, 0.9) !important;
                    border-color: rgba(0, 102, 204, 0.4) !important;
                    box-shadow: 0 8px 24px rgba(0, 102, 204, 0.2) !important;
                }

                .fancybox-button svg {
                    color: rgba(26, 26, 46, 0.85) !important;
                    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1)) !important;
                }

                .fancybox-button--arrow_left,
                .fancybox-button--arrow_right {
                    background: rgba(255, 255, 255, 0.7) !important;
                    border: 1px solid rgba(0, 0, 0, 0.1) !important;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
                }

                .fancybox-button--arrow_left:hover,
                .fancybox-button--arrow_right:hover {
                    background: rgba(255, 255, 255, 0.95) !important;
                    border-color: rgba(0, 102, 204, 0.4) !important;
                    box-shadow: 0 12px 40px rgba(0, 102, 204, 0.2) !important;
                }

                .fancybox-caption {
                    background: linear-gradient(to top, rgba(240, 240, 245, 0.95), transparent) !important;
                }

                .fancybox-caption__body {
                    color: rgba(26, 26, 46, 0.9) !important;
                    text-shadow: 0 1px 4px rgba(255, 255, 255, 0.5) !important;
                }

                .fancybox-progress {
                    background: linear-gradient(90deg, #0066cc, #c52a4a) !important;
                }

                .fancybox-thumbs {
                    background: rgba(240, 240, 245, 0.95) !important;
                }

                .fancybox-thumbs__list a::before {
                    border-color: #0066cc !important;
                }
            }

        </style>
        <script src="assets/js/jquery-3.7.0.min.js"></script>
        <script src="assets/js/jquery.fancybox.min.js"></script>
    </head>
    <body>
        <div class="page-header">
            <h1>Panorama Gallery</h1>
            <p>Immersive panoramic photography by Blaine Miller</p>
        </div>
        <div class="gallery">

        </div>
        <a href="/" class="floating-back-btn">‚Üê Back to Portfolio</a>
        <script>
        window.currentUrl = window.location.href.replace("index.html", "");
            $(document).ready(function(){
                var N = 8;
                var urls = Array.from({length: N}, (_, index) => "panoramas/bmp-pano-sphere-" + (index + 1) + ".jpg").reverse();
                for ( var i = 0; i < urls.length; i++ ) {
                    url = urls[i];
                    $('.gallery').append('<a data-fancybox="sphere-gallery" data-fancybox data-type="iframe" data-src="pannellum/pannellum.htm#panorama=../' + url + '&amp;autoLoad=true"  href="javascript:;"><img loading="lazy" src="' + (url.replace('sphere-','sphere-thumb-')) + '" /> </a>');
                }

                var N = 99;
                var urls = Array.from({length: N}, (_, index) => "panoramas/bmp-pano-" + (index + 1) + ".jpg").reverse();
                for ( var i = 0; i < urls.length; i++ ) {
                    url = urls[i];
                    $('.gallery').append('<a data-fancybox="pano-gallery" data-fancybox data-type="image" data-src="'+ url + '"  href="javascript:;"><img loading="lazy" src="' + (url.replace('pano-','pano-thumb-')) + '" /> </a>');
                }
            });
        </script>
    </body>
</html>
