<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="canonical" href="https://wemiller.com/panos/">
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blaine Miller Photography Panorama Gallery</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" integrity="sha512-H9jrZiiopUdsLpg94A333EfumgUBpO9MdbxStdeITo+KEIMaNfHNvwyjjDJb+ERPaRS6DpyRlKbvPUasNItRyw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                margin: 0;
                width: 100%;
                min-height: 100%;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            }

            @media (prefers-color-scheme: light) {
                html, body {
                    background: linear-gradient(135deg, #f0f0f5 0%, #e0e0eb 100%);
                }
            }

            .page-header {
                text-align: center;
                padding: 60px 20px 40px;
            }

            .page-header h1 {
                font-size: clamp(2.5rem, 7vw, 4.5rem);
                font-weight: 900;
                background: linear-gradient(135deg, #00d4ff 0%, #e94560 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 16px;
            }

            @media (prefers-color-scheme: light) {
                .page-header h1 {
                    background: linear-gradient(135deg, #0066cc 0%, #c52a4a 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                }
            }

            .page-header p {
                font-size: 1.2rem;
                color: rgba(248, 249, 250, 0.85);
            }

            @media (prefers-color-scheme: light) {
                .page-header p {
                    color: rgba(26, 26, 46, 0.8);
                }
            }

            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 32px;
                padding: 40px;
                max-width: 1600px;
                margin: 0 auto;
            }

            .gallery a {
                position: relative;
                display: block;
                width: 100%;
                height: 240px;
                background: rgba(255, 255, 255, 0.08);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                overflow: hidden;
                border: 2px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                cursor: pointer;
                transition: all 0.4s ease;
            }

            @media (prefers-color-scheme: light) {
                .gallery a {
                    background: rgba(255, 255, 255, 0.95);
                    border: 2px solid rgba(0, 0, 0, 0.15);
                    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                }
            }

            .gallery a:hover {
                transform: translateY(-8px);
                box-shadow: 0 20px 60px rgba(233, 69, 96, 0.4);
                border-color: #00d4ff;
            }

            @media (prefers-color-scheme: light) {
                .gallery a:hover {
                    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
                    border-color: #0066cc;
                }
            }

            .gallery a img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                transition: transform 0.4s ease;
            }

            .gallery a:hover img {
                transform: scale(1.05);
            }

            @media (max-width: 768px) {
                .gallery {
                    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                    gap: 24px;
                    padding: 20px;
                }

                .gallery a {
                    height: 200px;
                }
            }

            .floating-back-btn {
                position: fixed;
                bottom: 32px;
                left: 32px;
                background: rgba(0, 212, 255, 0.9);
                backdrop-filter: blur(20px);
                color: white;
                text-decoration: none;
                padding: 16px 24px;
                border-radius: 50px;
                font-weight: 700;
                font-size: 1rem;
                box-shadow: 0 8px 32px rgba(0, 212, 255, 0.4);
                transition: all 0.3s ease;
                z-index: 1000;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }

            .floating-back-btn:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 48px rgba(0, 212, 255, 0.6);
                background: rgba(0, 212, 255, 1);
            }

            @media (prefers-color-scheme: light) {
                .floating-back-btn {
                    background: rgba(0, 102, 204, 0.95);
                    box-shadow: 0 8px 32px rgba(0, 102, 204, 0.3);
                }

                .floating-back-btn:hover {
                    background: rgba(0, 102, 204, 1);
                    box-shadow: 0 12px 48px rgba(0, 102, 204, 0.5);
                }
            }

            @media (max-width: 768px) {
                .floating-back-btn {
                    bottom: 20px;
                    left: 20px;
                    padding: 12px 20px;
                    font-size: 0.9rem;
                }
            }

            .fancybox-slide--iframe .fancybox-content[style] {
                height: 100% !important;
            }

        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js" integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="page-header">
            <h1>Panorama Gallery</h1>
            <p>Immersive panoramic photography by Blaine Miller</p>
        </div>
        <div class="gallery">

        </div>
        <a href="/" class="floating-back-btn">‚Üê Back to Portfolio</a>
        <script>
        window.currentUrl = window.location.href.replace("index.html", "");
            $(document).ready(function(){
                var N = 8;
                var urls = Array.from({length: N}, (_, index) => "panoramas/bmp-pano-sphere-" + (index + 1) + ".jpg").reverse();
                for ( var i = 0; i < urls.length; i++ ) {
                    url = urls[i];
                    $('.gallery').append('<a data-fancybox="sphere-gallery" data-fancybox data-type="iframe" data-src="pannellum/pannellum.htm#panorama=../' + url + '&amp;autoLoad=true"  href="javascript:;"><img loading="lazy" src="' + (url.replace('sphere-','sphere-thumb-')) + '" /> </a>');
                }

                var N = 99;
                var urls = Array.from({length: N}, (_, index) => "panoramas/bmp-pano-" + (index + 1) + ".jpg").reverse();
                for ( var i = 0; i < urls.length; i++ ) {
                    url = urls[i];
                    $('.gallery').append('<a data-fancybox="pano-gallery" data-fancybox data-type="image" data-src="'+ url + '"  href="javascript:;"><img loading="lazy" src="' + (url.replace('pano-','pano-thumb-')) + '" /> </a>');
                }
            });
        </script>
    </body>
</html>
